name: Deploy Production
on:
  push:
    branches:
      - master
  workflow_dispatch:
jobs:
  build:
    name: Build and deploy immediately
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_build-deploy-production.yml@next.js
    with:
      BUILD_DIR: 'public'
      SERVER_IP: 195.114.30.143
      SSH_USERNAME: random-studio
      NEXT_PUBLIC_CDN_URL: 'https://imagedelivery.net/NydGZxxgUj2Qjv652N6Njw'
    secrets:
      SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
  process-images:
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_process-images.yml@next.js
  process-vimeo:
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_process-vimeo.yml@next.js
  rebuild-if-required:
    name: Rebuild and deploy with new assets
    if: ${{ needs.process-images.outputs.pushed == 'true' || needs.process-vimeo.outputs.pushed == 'true' }}
    needs: [build, process-images, process-vimeo]
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_build-deploy-production.yml@next.js
    with:
      BUILD_DIR: 'public'
      SERVER_IP: 195.114.30.143
      SSH_USERNAME: random-studio
      NEXT_PUBLIC_CDN_URL: 'https://imagedelivery.net/NydGZxxgUj2Qjv652N6Njw'
    secrets:
      SSH_KEY: ${{ secrets.PRODUCTION_SSH_KEY }}
