name: Process Vimeo assets
on:
  workflow_call:
    outputs:
      pushed:
        description: "Did workflow commit new files"
        value: ${{ jobs.build.outputs.pushed }}
jobs:
  build:
    name: Process Vimeo links
    runs-on: ubuntu-latest
    outputs:
      pushed: ${{ steps.commit.outputs.push }}
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: "16"
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Cache dependencies
        id: cache
        uses: actions/cache@v2
        with:
          path: ./node_modules
          key: modules-${{ hashFiles('package-lock.json') }}
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: npm ci
      - name: Upload Images
        run: |
          for file in src/content/**/*.md; do
            npm run process:vimeo -- --file $file
          done
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "automated@random.studio"
          git config --local user.name "Vimeo Workflow"
          git add --all
          if [ -z "$(git status --porcelain)" ]; then
            echo "::set-output name=push::false"
          else
            git commit -m "Update Vimeo Lookup file" -a
            echo "::set-output name=push::true"
          fi
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: ${{ github.ref }}
