name: Process Vimeo assets
on:
  workflow_call
jobs:
  build:
    name: Process Vimeo links
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v1
        with:
          node-version: '16'
      - uses: actions/download-artifact@v2
        with:
          name: repo
      - name: Upload Images
        run: |
          for file in src/content/**/*.md; do
            npm run process:vimeo -- --file $file
          done
      - name: Commit files
        id: commit
        run: |
          git config --local user.email "automated@random.studio"
          git config --local user.name "Image Workflow"
          git add --all
          if [ -z "$(git status --porcelain)" ]; then
            echo "::set-output name=push::false"
          else
            git commit -m "Update Image Lookup file" -a
            echo "::set-output name=push::true"
          fi
        shell: bash
      - name: Push changes
        if: steps.commit.outputs.push == 'true'
        uses: ad-m/github-push-action@master
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}

