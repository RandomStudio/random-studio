name: Deploy NextJS Staging to Meli
on:
  push:
    branches:
      - "next.js"
jobs:
  build:
    name: Build and deploy immediately
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_build-deploy-meli.yml@${GITHUB_REF##*/}
    with:
      MELI_SITE: '82ece754-578d-42dd-965d-7761523f28ef'
      NEXT_PUBLIC_CDN_URL: 'https://imagedelivery.net/NydGZxxgUj2Qjv652N6Njw'
    secrets:
      MELI_TOKEN: ${{ secrets.MELI_TOKEN }}
  process-images:
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_process-images.yml@${GITHUB_REF##*/}
  process-vimeo:
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_process-vimeo.yml@${GITHUB_REF##*/}
  rebuild-if-required:
    name: Rebuild and deploy with new assets
    if: ${{ needs.process-images.outputs.pushed == 'true' || needs.process-vimeo.outputs.pushed == 'true' }}
    needs: [build, process-images, process-vimeo]
    uses: RandomStudio/random-studio-gatsby/.github/workflows/_build-deploy-meli.yml@${GITHUB_REF##*/}
    with:
      MELI_SITE: '82ece754-578d-42dd-965d-7761523f28ef'
      NEXT_PUBLIC_CDN_URL: 'https://imagedelivery.net/NydGZxxgUj2Qjv652N6Njw'
    secrets:
      MELI_TOKEN: ${{ secrets.MELI_TOKEN }}

