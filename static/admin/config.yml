backend:
  name: git-gateway
  branch: master
media_folder: static/img
public_folder: /img
collections:
  - name: siteInformation
    label: "Site Information"
    files:
      - file: src/site/settings.md
        label: "Site settings"
        name: siteSettings
        fields:
          - label: Key
            name: key
            widget: hidden
            default: settings
          - label: "Site title"
            name: title
            widget: string
            default: "Random Studio"
          - label: "Description"
            name: description
            widget: text
          - label: "Twitter handle"
            name: twitterHandle
            widget: string
            default: "@random.studio"
          - label: "Site URL (base url)"
            name: siteUrl
            widget: string
            default: "https://random.studio"
  - name: project
    label: Project
    folder: src/pages/projects
    create: true
    identifier_field: title
    slug: "{{slug}}"
    fields:
      - label: "Template Key"
        name: templateKey
        widget: hidden
        default: Project
      - label: Title
        name: title
        widget: text
      - label: Intro
        name: intro
        buttons:
          - link
        widget: markdown
      - label: "Priority on homepage"
        name: priority
        required: false
        valueType: float
        widget: nonEmptyStringableNumber
      - label: Content
        name: content
        widget: list
        fields:
          - label: Image
            name: image
            required: false
            widget: image
          - label: Video
            name: video
            required: false
            widget: object
            fields:
              - label: "Video URL"
                name: url
                required: false
                widget: text
              - label: "Will autoplay"
                name: autoplay
                required: false
                default: false
                widget: boolean
              - label: "Show controls"
                name: hasControls
                required: false
                default: false
                widget: boolean
              - label: "Loop video"
                name: loops
                required: false
                default: true
                widget: boolean
              - label: Muted
                name: isMuted
                required: false
                default: true
                widget: boolean
          - label: Caption
            name: caption
            required: false
            widget: markdown
          - label: Ratio
            name: ratio
            required: false
            valueType: float
            default: 0.00
            widget: nonEmptyStringableNumber
          - label: Width
            name: width
            required: false
            valueType: float
            widget: nonEmptyStringableNumber
          - label: "Margin Top"
            name: marginTop
            default: 0
            valueType: float
            widget: nonEmptyStringableNumber
          - label: "Margin Left"
            name: marginLeft
            default: 0
            valueType: float
            widget: nonEmptyStringableNumber
      - label: Credits
        name: credits
        widget: list
        fields:
          - label: Key
            name: key
            widget: text
          - label: Value
            name: value
            widget: text
      - label: OpenGraph tags
        name: opengraph
        widget: object
        fields:
          - label: "Title"
            name: ogTitle
            required: false
            valueType: string
            widget: text
          - label: "Description"
            name: ogDescription
            required: false
            valueType: string
            widget: text
          - label: "Image"
            name: ogImage
            required: false
            valueType: string
            widget: image
  - name: pages
    label: Pages
    files:
      - file: src/pages/index.md
        label: "Home Page"
        name: index
        fields:
          - label: "Template Key"
            name: templateKey
            widget: hidden
            default: index
          - label: "Logo Position"
            name: layout
            widget: select
            options:
              - {label: center, value: center }
              - {label: Top, value: top }
            default: ["center"]
          - label: "Video URL"
            name: video
            required: true
            widget: text
          - label: Collaboration Credits
            name: collaborationCredits
            required: false
            widget: object
            fields:
              - label: Collaborator
                name: collaborator
                widget: text
              - label: "Referral URL"
                name: url
                required: false
                widget: text
          - label: Intro
            name: intro
            widget: markdown
          - label: Middle
            name: middle
            widget: markdown
          - label: Projects
            name: projects
            widget: list
            fields:
              - label: Homepage Caption
                name: caption
                required: false
                widget: text
              - label: Thumbnail
                name: thumbnail
                widget: object
                fields:
                  - label: Image
                    name: image
                    required: false
                    widget: image
                  - label: "Video URL"
                    name: video
                    required: false
                    widget: text
                  - label: Ratio
                    name: ratio
                    required: false
                    valueType: float
                    default: 0.00
                    widget: nonEmptyStringableNumber
                  - label: Width
                    name: width
                    required: false
                    valueType: float
                    widget: nonEmptyStringableNumber
                  - label: "Margin Top"
                    name: marginTop
                    default: 0
                    valueType: float
                    widget: nonEmptyStringableNumber
                  - label: "Margin Left"
                    name: marginLeft
                    default: 0
                    valueType: float
                    widget: nonEmptyStringableNumber
              - name: project
                required: true
                widget: relation
                collection: 'project'
                searchFields: ['title']
                valueField: 'title'
                displayFields: ['title']
          - label: Address
            name: address
            widget: markdown
          - label: "Phone Number"
            name: phone
            widget: text
          - label: "Email Address"
            name: email
            widget: text
      - file: src/pages/studio.md
        label: "Studio Page"
        name: studio
        fields:
          - label: "Template Key"
            name: templateKey
            widget: hidden
            default: studio
          - label: Intro
            name: intro
            widget: markdown
          - label: "Info block"
            name: infoBlock
            widget: list
            fields:
              - label: Collection
                name: collection
                required: false
                widget: list
                fields:
                  - label: Images
                    name: images
                    required: false
                    widget: list
                    fields:
                      - label: Image
                        name: image
                        required: false
                        widget: image
                        media_library:
                          config:
                            multiple: true
                      - label: Caption
                        name: caption
                        widget: markdown
                        required: false
                  - label: "Show carousel indicator"
                    name: showIndicator
                    widget: boolean
                    required: false
                    default: false
                  - label: Info
                    name: info
                    required: false
                    widget: markdown
          - label: "Studio impression"
            name: studioImpression
            widget: object
            fields:
              - label: Title
                name: title
                default: "Studio Impressions"
                widget: text
              - label: "Show carousel indicator"
                name: showIndicator
                widget: boolean
                required: false
                default: false
              - label: Images
                name: images
                widget: list
                fields:
                  - label: Image
                    name: image
                    widget: image
                    media_library:
                      config:
                        multiple: true
      - file: src/pages/studio-new.md
        label: "Studio temp page"
        name: studio2
        fields:
          - label: "Template key"
            name: templateKey
            widget: hidden
            default: studio2
          - label: Highlights
            name: highlight
            widget: list
            fields:
              - label: Copy
                name: copy
                widget: text
              - label: Image
                name: image
                widget: image
              # - label: Image Position
              #   name: position
              #   options: ['left', 'right', 'center', 'top', 'bottom']
          - label: Services
            name: services
            widget: object
            fields:
              - label: Title
                name: title
                widget: text
              - label: List of Services
                name: list
                widget: list
                fields:
                  - label: Title
                    name: title
                    widget: text
                  - label: Copy
                    name: copy
                    widget: text
                  - label: Image
                    name: image
                    widget: image
          - label: Our message
            name: message
            widget: text
