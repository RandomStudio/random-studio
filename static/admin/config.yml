backend:
  name: git-gateway
  branch: master
media_folder: static/img
public_folder: /img
collections:
  -
    name: project
    label: Project
    folder: src/pages/projects
    create: true
    slug: '{{slug}}'
    fields:
      -
        label: 'Template Key'
        name: templateKey
        widget: hidden
        default: project
      -
        label: Title
        name: title
        widget: string
      -
        label: Intro
        name: intro
        buttons:
          - link
        widget: markdown
      -
        label: 'Priority on homepage'
        name: priority
        required: false
        valueType: float
        widget: number
      -
        label: Thumbnail
        name: thumbnail
        widget: object
        fields:
          -
            label: Image
            name: image
            required: false
            widget: image
          -
            label: 'Video URL'
            name: video
            required: false
            widget: text
          -
            label: Ratio
            name: ratio
            required: false
            valueType: float
            widget: number
          -
            label: Width
            name: width
            required: false
            valueType: float
            widget: number
          -
            label: 'Margin Top'
            name: marginTop
            default: 0
            valueType: float
            widget: number
          -
            label: 'Margin Left'
            name: marginLeft
            default: 0
            valueType: float
            widget: number
      -
        label: Content
        name: content
        widget: list
        fields:
          -
            label: Image
            name: image
            required: false
            widget: image
          -
            label: 'Video URL'
            name: video
            required: false
            widget: text
          -
            label: Caption
            name: caption
            required: false
            widget: markdown
          -
            label: Ratio
            name: ratio
            required: false
            valueType: float
            widget: number
          -
            label: Width
            name: width
            required: false
            valueType: float
            widget: number
          -
            label: 'Margin Top'
            name: marginTop
            default: 0
            valueType: float
            widget: number
          -
            label: 'Margin Left'
            name: marginLeft
            default: 0
            valueType: float
            widget: number
      -
        label: Credits
        name: credits
        widget: list
        fields:
          -
            label: Key
            name: key
            widget: text
          -
            label: Value
            name: value
            widget: text
  -
    name: pages
    label: Pages
    files:
      -
        file: src/pages/index.md
        label: 'Home Page'
        name: index
        fields:
          -
            label: 'Template Key'
            name: templateKey
            widget: hidden
            default: index
          -
            label: Intro
            name: intro
            widget: markdown
          -
            label: Middle
            name: middle
            widget: markdown
          -
            label: Address
            name: address
            widget: markdown
          -
            label: 'Contact Info'
            name: contact
            widget: markdown
